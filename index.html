<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WUSOOLY</title>

  <!-- أيقونة التبويب -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/k2LNk9cj/resize-image-68e40aefba69c.png">

  <style>
    @font-face {
      font-family: 'MyArFont';
      src: url('https://github.com/alialiww988-commits/algzara/raw/main/Alarabiya%20Normal%20Font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'MyArFont', sans-serif;
      background: #0a0a0a;
      color: white;
    }

    header {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    #vanta {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .header-content {
      position: relative;
      z-index: 1;
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header-content img {
      max-width: 250px;
      height: auto;
      margin-bottom: 15px;
    }

    .header-content p {
      font-size: 1.5em;
      margin: 0;
    }

    .users-section {
      text-align: center;
      padding: 50px 20px;
    }

    .users-section img {
      max-width: 100px;
      margin-bottom: 15px;
    }

    .counter {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .features {
      text-align: center;
      padding: 50px 20px;
    }

    .features h2 {
      font-size: 2em;
      margin-bottom: 40px;
    }

    .feature-cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .feature-card {
      background: #1a1a1a;
      padding: 20px;
      width: 250px;
      border-radius: 15px;
      transition: transform 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-10px);
    }

    .feature-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .feature-card p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<header>
  <div id="vanta"></div>
  <div class="header-content">
    <!-- اللوجو الصحيح فوق النص -->
    <img src="https://i.ibb.co/6cHZWgMv/image.png" alt="WUSOOLY Logo">
    <p>أرباح بلا حدود</p>
  </div>
</header>

<div class="users-section">
  <img src="https://i.ibb.co/6cHZWgMv/image.png" alt="User Logo">
  <div class="counter" id="userCounter">0</div>
  <p>زبون</p>
</div>

<div class="features">
  <h2>مميزاتنا</h2>
  <div class="feature-cards">
    <div class="feature-card">
      <img src="https://via.placeholder.com/250x150" alt="Feature 1">
      <p>الميزة الأولى</p>
    </div>
    <div class="feature-card">
      <img src="https://via.placeholder.com/250x150" alt="Feature 2">
      <p>الميزة الثانية</p>
    </div>
    <div class="feature-card">
      <img src="https://via.placeholder.com/250x150" alt="Feature 3">
      <p>الميزة الثالثة</p>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://unpkg.com/vanta@latest/dist/vanta.net.min.js"></script>

<script>
  VANTA.NET({
    el: "#vanta",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0x1a73e8,
    backgroundColor: 0x0,
    points: 12.00,
    maxDistance: 20.00,
    spacing: 18.00
  });

  const counter = document.getElementById('userCounter');
  let count = 0;
  const target = 230;
  const speed = 20;
  function updateCounter() {
    if (count < target) {
      count++;
      counter.innerText = "+" + count;
      setTimeout(updateCounter, speed);
    }
  }
  updateCounter();
</script>

</body>
</html>
