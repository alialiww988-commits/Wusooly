<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WUSOOLY</title>

  <style>
    @font-face {
      font-family: 'MyArFont';
      src: url('https://cdn.jsdelivr.net/gh/alialiww988-commits/algzara@main/Alarabiya%20Normal%20Font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'MyArFont', sans-serif;
      background: #0a0a0a;
    }

    /* ---------- شريط التنقل ---------- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li img {
      width: 50px; /* حجم أيقونة اللوجو */
      height: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    nav ul li img:hover {
      transform: scale(1.2);
    }

    /* Tooltip */
    nav ul li span {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    nav ul li:hover span {
      opacity: 1;
    }

    header {
      position: relative;
      width: 100%;
      height: 550px;
      overflow: hidden;
      padding-top: 60px; /* لتجنب تغطية الشريط */
    }

    #vanta {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .header-content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header-content img {
      max-width: 350px;
      height: auto;
      margin-bottom: 20px;
      opacity: 0;
      transform: scale(0.5);
      animation: logoAppear 1s forwards;
      animation-delay: 0.5s;
    }

    .header-content p {
      font-size: 2em;
      margin: 0;
      opacity: 0;
      transform: translateY(50px);
      animation: textAppear 1.5s forwards;
      animation-delay: 1s;
    }

    @keyframes logoAppear {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes textAppear {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    main {
      padding: 50px;
      color:white;
    }
  </style>
</head>
<body>

  <!-- ---------- شريط التنقل بالصور ---------- -->
  <nav>
    <ul>
      <li>
        <a href="#home"><img src="https://i.ibb.co/6cHZWgMv/image.png" alt="Home"></a>
        <span>الرئيسية</span>
      </li>
      <li>
        <a href="#services"><img src="https://i.ibb.co/xsG1t9v/services.png" alt="Services"></a>
        <span>خدماتنا</span>
      </li>
      <li>
        <a href="#about"><img src="https://i.ibb.co/0J9tL0v/about.png" alt="About"></a>
        <span>عن الشركة</span>
      </li>
      <li>
        <a href="#portfolio"><img src="https://i.ibb.co/2nV9rXZ/portfolio.png" alt="Portfolio"></a>
        <span>أعمالنا</span>
      </li>
      <li>
        <a href="#contact"><img src="https://i.ibb.co/3Fh1pW7/contact.png" alt="Contact"></a>
        <span>تواصل معنا</span>
      </li>
    </ul>
  </nav>

  <!-- ---------- الهيدر ---------- -->
  <header id="home">
    <div id="vanta"></div>
    <div class="header-content">
      <img src="https://i.ibb.co/6cHZWgMv/image.png" alt="WUSOOLY Logo">
      <p>أرباح بلا حدود</p>
    </div>
  </header>

  <div class="users-section">
  <img src="https://i.ibb.co/6cHZWgMv/image.png" alt="User Logo">
  <div class="counter" id="userCounter">0</div>
  <p>زبون</p>
</div>

<div class="features">
  <h2>مميزاتنا</h2>
  <div class="feature-cards">
    <div class="feature-card">
      <img src="https://via.placeholder.com/250x150" alt="Feature 1">
      <p>الميزة الأولى</p>
    </div>
    <div class="feature-card">
      <img src="https://via.placeholder.com/250x150" alt="Feature 2">
      <p>الميزة الثانية</p>
    </div>
    <div class="feature-card">
      <img src="https://via.placeholder.com/250x150" alt="Feature 3">
      <p>الميزة الثالثة</p>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://unpkg.com/vanta@latest/dist/vanta.net.min.js"></script>

<script>
  VANTA.NET({
    el: "#vanta",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0x1a73e8,
    backgroundColor: 0x0,
    points: 12.00,
    maxDistance: 20.00,
    spacing: 18.00
  });

  const counter = document.getElementById('userCounter');
  let count = 0;
  const target = 230;
  const speed = 20;
  function updateCounter() {
    if (count < target) {
      count++;
      counter.innerText = "+" + count;
      setTimeout(updateCounter, speed);
    }
  }
  updateCounter();
</script>

</body>
</html>
