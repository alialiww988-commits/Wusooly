<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WUSOOLY</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/k2LNk9cj/resize-image-68e40aefba69c.png">

  <style>
    @font-face {
      font-family: 'MyArFont';
      src: url('https://cdn.jsdelivr.net/gh/alialiww988-commits/algzara@main/Alarabiya%20Normal%20Font.ttf') format('truetype');
    }

    :root {
      --bg: #0a0a0a;
      --text: #fff;
      --nav-bg: rgba(0, 0, 0, 0.6);
      --card: #1a1a1a;
    }

    body.light-mode {
      --bg: #f9f9f9;
      --text: #000;
      --nav-bg: rgba(255, 255, 255, 0.8);
      --card: #fff;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'MyArFont', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.5s, color 0.5s;
    }

    /* شريط التنقل */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--nav-bg);
      backdrop-filter: blur(8px);
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      transition: top 0.4s ease, background 0.5s;
    }
    nav.hidden { top: -80px; }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    nav ul li {
      position: relative;
    }

    nav ul li img {
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    nav ul li img:hover {
      transform: scale(1.2);
    }

    nav ul li span {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    nav ul li:hover span {
      opacity: 1;
    }

    .mode-toggle {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--card);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .mode-toggle img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <ul>
      <li>
        <a href="#home">
          <img 
            src="https://i.ibb.co/twW4NVj6/image.png"
            data-dark="https://i.ibb.co/twW4NVj6/image.png"
            data-light="https://i.ibb.co/YjTdc92/image-black.png"
            alt="Home">
        </a>
        <span>الرئيسية</span>
      </li>

      <li>
        <a href="#services">
          <img 
            src="https://i.ibb.co/Wp5yNsGZ/o-lhj.png"
            data-dark="https://i.ibb.co/Wp5yNsGZ/o-lhj.png"
            data-light="https://i.ibb.co/vX9jmZV/o-lhj-black.png"
            alt="Services">
        </a>
        <span>خدماتنا</span>
      </li>

      <li>
        <a href="#about">
          <img 
            src="https://i.ibb.co/0J9tL0v/about.png"
            data-dark="https://i.ibb.co/0J9tL0v/about.png"
            data-light="https://i.ibb.co/q5g8KCB/about-black.png"
            alt="About">
        </a>
        <span>عن الشركة</span>
      </li>

      <li>
        <a href="#portfolio">
          <img 
            src="https://i.ibb.co/2nV9rXZ/portfolio.png"
            data-dark="https://i.ibb.co/2nV9rXZ/portfolio.png"
            data-light="https://i.ibb.co/3n7jhF4/portfolio-black.png"
            alt="Portfolio">
        </a>
        <span>أعمالنا</span>
      </li>

      <li>
        <a href="#contact">
          <img 
            src="https://i.ibb.co/3Fh1pW7/contact.png"
            data-dark="https://i.ibb.co/3Fh1pW7/contact.png"
            data-light="https://i.ibb.co/k5Ntx2G/contact-black.png"
            alt="Contact">
        </a>
        <span>تواصل معنا</span>
      </li>
    </ul>

    <button class="mode-toggle" id="modeToggle">
      <img id="modeIcon" src="https://i.ibb.co/7JdghcR/moon.png" alt="toggle mode">
    </button>
  </nav>

  <script>
    const body = document.body;
    const icon = document.getElementById("modeIcon");
    const imgs = document.querySelectorAll("nav img[data-dark]");
    const saved = localStorage.getItem("theme");

    function updateImages(isLight) {
      imgs.forEach(img => {
        img.src = isLight ? img.dataset.light : img.dataset.dark;
      });
    }

    // تحميل المود المحفوظ
    if (saved === "light") {
      body.classList.add("light-mode");
      icon.src = "https://i.ibb.co/PDK9yXt/sun.png";
      updateImages(true);
    } else {
      updateImages(false);
    }

    // تبديل المود
    document.getElementById("modeToggle").addEventListener("click", () => {
      body.classList.toggle("light-mode");
      const isLight = body.classList.contains("light-mode");
      icon.src = isLight ? "https://i.ibb.co/CprDWJ3M/LIGHTMODE.png" : "https://i.ibb.co/h1J7JqCp/DARKMODE.png";
      localStorage.setItem("theme", isLight ? "light" : "dark");
      updateImages(isLight);
    });
  </script>
</body>
</html>
